<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinker Bell's Garden | Contact</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- header injected via JS -->
    <header></header>

    <main>
      <section class="contact">
        <h1>Contact Tinker Bell's Garden</h1>
        <p>Send us ideas for events, custom orders, or collaborations.</p>
        <form id="contactForm" novalidate>
          <label>
            Full name
            <input type="text" name="name" placeholder="e.g. Eliza Berisha" required />
            <span class="error"></span>
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="e.g. eliza@example.com" required />
            <span class="error"></span>
          </label>
          <label>
            Message
            <textarea name="message" rows="4" placeholder="Tell us about the order, date, budget"></textarea>
            <span class="error"></span>
          </label>
          <button class="pill" type="submit">Send message</button>
        </form>
      </section>
    </main>

    <!-- footer injected via JS -->
    <footer></footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
