<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinker Bell's Garden | Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header></header>

    <main>
      <!-- Sign up form (centered, no hero image) -->
      <section class="auth-hero register auth-centered">
        <div class="auth-card">
          <span class="chip">Create account</span>
          <h1>Welcome to Tinker Bell's Garden</h1>
        </div>
      </section>
    </main>
    <p style="color: var(--muted)">Clean design, fast validation in plain JavaScript.</p>
          <form id="registerForm" novalidate>
            <div class="input-row">
              <label>
                Full name
                <input type="text" name="name" placeholder="e.g. Eliza Berisha" required />
                <span class="error"></span>
              </label>
              <label>
                Email
                <input type="email" name="email" placeholder="e.g. eliza@example.com" required />
                <span class="error"></span>
              </label>
            </div>
            <div class="input-row">
              <label>
                Password
                <input type="password" name="password" placeholder="Min 6 characters" required />
                <span class="error"></span>
              </label>
              <label>
                Confirm password
                <input type="password" name="confirm" placeholder="Repeat your password" required />
                <span class="error"></span>
              </label>
            </div>
            <label style="display: inline-flex; gap: 8px; align-items: center; font-weight: 500">
              <input type="checkbox" style="width:auto" /> Send me green offers and tips
            </label>
            <button class="pill signup-btn" type="submit">Create account</button>
            <p>
              Already have an account? <a class="link-ghost" href="login.html">Log in</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
