<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinker Bell's Garden | Sign Up</title>
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <header>
    <div class="logo">
      <h1>Tinker Bell's Garden</h1>
    </div>
    <nav>
      <li><a href="/">Home</a></li>
      <li><a href="/flowers/">Flowers</a></li>
      <li><a href="/aboutUs/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/login/">Login</a></li>
      <li>
        <a href="/signUp/"><strong>Register</strong></a>
      </li>
    </nav>
  </header>
  <main>
    <section class="auth-hero register auth-centered">
      <div class="auth-card">
        <h1>Join Tinker Bell's Garden</h1>
        <p style="color: var(--muted); margin-bottom: 32px">
          Create an account to track orders and save favorites.
        </p>
        <form id="registerForm" novalidate>
          <div class="input-row">
            <label>
              Full name
              <input type="text" name="name" placeholder="e.g. name surname" required />
              <span class="error"></span>
            </label>
            <label>
              Email
              <input type="email" name="email" placeholder="e.g. name@example.com" required />
              <span class="error"></span>
            </label>
          </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <input type="password" name="password" placeholder=" " required />
          <label>Password</label>
          <span class="error"></span>
        </div>
        <div class="input-group">
          <input type="password" name="confirm" placeholder=" " required />
          <label>Confirm Password</label>
          <span class="error"></span>
        </div>
      </div>

      <label style="
                display: inline-flex;
                gap: 8px;
                align-items: center;
                font-weight: 500;
                margin-top: 16px;
                cursor: pointer;
                color: #555;
              ">
        <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--green);" />
        Send me green offers and tips
      </label>

      <button class="pill signup-btn" type="submit">Create Account</button>

      <div class="auth-footer">
        <p style="margin: 0; font-size: 1rem;">
          Already have an account?
          <a class="link-ghost" href="/login/">Log in</a>
        </p>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; Copyright by Diona Hakaj and Eliza Halili</p>
  </footer>
  <script src="/index.js"></script>
</body>

</html>
